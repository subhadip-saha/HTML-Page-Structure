<!DOCTYPE html>
<html>
	<head>
		<title>Results</title>
	</head>
	<body>
		<div id="results"></div>
		<a href="index.html">Back to the Form</a>
		<script type="text/javascript">
			const resultsList = document.getElementById('results') new URLSearchParams(window.location.search).foreach((value,name) => {
				resultsList.append('$(name):$(value)')
				resultsList.append(document.createElement('br'))
			})
		</script>
	</body>
</html>
